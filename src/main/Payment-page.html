<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout - Twirls & Twine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    Twirls & Twine - Checkout
</header>

<div class="container">
    <!-- Main Section -->
    <div class="main-section">
        <h2>Delivery Address</h2>
        <p>Jane Doe, 123 Fashion Street, Mumbai, India</p>

        <h2>Payment Method</h2>
        <div class="payment-methods">
            <label><input type="radio" name="payment" value="upi" checked> UPI</label>
            <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label>
            <label><input type="radio" name="payment" value="paypal"> PayPal</label>
        </div>

        <div id="upi-section">
            <label for="upi-id">Enter UPI ID</label>
            <input type="text" id="upi-id" placeholder="example@upi" />
        </div>

        <button class="confirm-btn">Place Your Order & Pay</button>
    </div>

    <!-- Order Summary -->
    <div class="summary-section">
        <h2>Order Summary</h2>
        <div class="order-summary-item">
            <span>Dress x1</span>
            <span>₹799</span>
        </div>
        <div class="order-summary-item">
            <span>Shipping</span>
            <span>₹50</span>
        </div>
        <div class="order-summary-item">
        <span>₹80</span>
        </div>
        <div class="order-summary-item total">
            <span>Total</span>
            <span>₹929</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
